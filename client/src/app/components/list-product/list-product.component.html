<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">LISTA DE PRODUCTOS</span>
                    <button routerLink="crearProduct" class="btn btn-success float-end">Nuevo</button>
                    <div class="table-responsive">
                        <table *ngIf="listProductos.length > 0" class="table">
                            <thead>
                              <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ubicaci√≥n</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let producto of listProductos">
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.ubicacion}}</td>
                                <td>{{producto.precio | currency: 'COP'}}</td>
                                <td>
                                    <i [routerLink]="['/editar-producto', producto._id]" class="m-1 text-success ri-pencil-line"></i>
                                    <i (click)="eliminarProducto(producto._id)" class="m-1 text-danger ri-delete-bin-line"></i>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          <h5 class="text-center mt-5" *ngIf="listProductos.length == 0">No hay datos para mostrar</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
